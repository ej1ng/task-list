<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .task-form {
            margin: 20px 0;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .task-list {
            list-style: none;
            padding: 0;
        }
        .task-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background-color: #f44336;
            padding: 5px 15px;
            font-size: 14px;
        }
        .delete-btn:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <h1>Task Manager</h1>
    
    <form class="task-form" method="POST" action="/add">
        <input type="text" name="task" placeholder="Enter a new task..." required>
        <button type="submit">Add Task</button>
    </form>

    <ul class="task-list">
        {% for task in tasks %}
        <li class="task-item">
            <span>{{ task.text }}</span>
            <a href="/delete/{{ task.id }}">
                <button class="delete-btn">Delete</button>
            </a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
